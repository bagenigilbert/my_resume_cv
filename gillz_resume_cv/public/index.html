  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuItems = document.querySelectorAll(".menu_btn > *");
  
      menuItems.forEach((item, index) => {
        item.addEventListener("mouseenter", function () {
          // Reset color for all items
          menuItems.forEach((resetItem) => {
            resetItem.style.color = "";
          });
  
          // Change color for the current item
          item.style.color = "red";
  
          // If you want to add animation, you can use CSS transitions
          // item.style.transition = "color 0.5s"; // Adjust the duration as needed
        });
  
        item.addEventListener("mouseleave", function () {
          // Reset color when the mouse leaves
          item.style.color = "";
        });
      });
    });
  </script>
